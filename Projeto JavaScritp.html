  var tbody = document.getElementById('corpoTabela');

  // Percorre os dados e cria as linhas da tabela
  for (var i = 0; i < dados.length; i++) {
    var row = document.createElement('tr');

    // Adiciona uma classe alternada para as linhas
    row.classList.add(i % 2 === 0 ? 'cor-vermelho' : 'cor-verde');

    for (var j = 0; j < dados[i].length; j++) {
      var cell = document.createElement('td');
      cell.textContent = dados[i][j];
      row.appendChild(cell);
    }
    tbody.appendChild(row);
  }

  // Função para aplicar filtros
  function aplicarFiltros() {
    var filtros = document.getElementsByClassName('filtro');

    for (var j = 0; j < dados.length; j++) {
      var mostrar = true;

      for (var i = 0; i < filtros.length; i++) {
        var valorFiltro = filtros[i].value.toLowerCase();
        var indexColuna = parseInt(filtros[i].getAttribute('data-coluna'));
        var celula = tbody.rows[j].cells[indexColuna];
        var textoCelula = celula.textContent.toLowerCase();

        if (!textoCelula.includes(valorFiltro)) {
          mostrar = false;
          break;
        }
      }

      if (mostrar) {
        tbody.rows[j].style.display = '';
      } else {
        tbody.rows[j].style.display = 'none';
      }
    }
  }

  // Adiciona eventos de input para os filtros
  var filtros = document.getElementsByClassName('filtro');
  for (var i = 0; i < filtros.length; i++) {
    filtros[i].addEventListener('input', aplicarFiltros);
  }
